<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap-4-grid-utils.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
              <h1 class="project-name">Anchore Technical Training Materials</h1>
              <h2>{{ site.description | default: site.github.project_tagline }}</h2>
              {% if site.github.is_project_page %}
                <a href="{{ site.github.repository_url }}" class="btn btn-ghost">View on GitHub</a>
              {% endif %}
            </div>
        </div>
      </div>
    </section>

    <section class="main-content">
      {{ content }}
    </section>

    <footer class="site-footer">
      <div class="container">
        <p>Anchore</p>
      </div>
    </footer>
  </body>
</html>
